<header>

<body>
<div class="row justify-content-center">
    <form id="foodForm" style="width: 60%">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border"> FOOD DETAILS </legend>
            <div class="form-row">
                <div class="col">
                    <div class="row">
                        <div class="col">


                            <div class="form-row">
                                <div class="form-group">
                                    <label for="foodCode">Food Code</label>
                                    <input type="text" name="FoodCode" class="form-control" id="FoodCode" placeholder="Food Code">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="foodName">Food Name</label>
                                <input type="text" name="FoodName" class="form-control" id="FoodName" placeholder="Food Name">
                            </div>


                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" class="form-control" id="description" placeholder="Description">
                            </div>


                            <div class="form-row">
                                <div class="form-group">
                                    <label for="price">Food Price</label>
                                    <input type="text" name="price" class="form-control" id="price" placeholder="Food Price">
                                </div>
                            </div>

                            <!--<button type="button" id="btnFoodSave" onclick="test();" style="margin-top: 10px ;width: 20%"  class="btn btn-success" >Save</button>-->
                            <button type="button" id="btnFoodSave" style="margin-top: 10px ;width: 20%"  class="btn btn-success" >Save</button>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>




<script type="application/javascript" src="dist/js/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="dist/js/bootstrap.min.js"></script>


<script type="text/javascript">
    // function test() {
    //     alert(123);
    // }
    $('#btnFoodSave').click(function () {
    //alert(123);
        let foodForm = $('#foodForm').serializeArray();
        foodForm.push({name:"operation",value:"Save"});
        //alert(456)
        $.ajax({
             url: "api/service/FoodService.php",
             method: "POST",
             async: true,
             data: foodForm
         }).done(function (res) {
             if(res == '1'){
                 alert("Food added successfully");
                 document.getElementById("foodForm").reset();
             }else{
                 alert("Invalid added");
             }
         });
         });

</script>
