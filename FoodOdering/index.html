<script type="text/javascript">
    $(document).ready(function() {
    $('#registerBtn').click(function () {
        let cusForm=$('#customerForm').serialize();
        $.ajax({
            url:"api/service/CustomerService.php",
            method:"POST",
            async:true,
            data:cusForm
        }).done(function (res) {
            alert(res);
        });
        $.ajax({
            url:"api/service/FoodService.php",
            method:"GET",
            async:true,
            dataType:"json"
        }).done(function (resp) {
            $('#OrderItemsName').empty();
            for (var i in resp){
                var temp=resp[i];
                $('#OrderItemsName').append("<option>"+ temp[1] +"</option><br>");
            }
        })
    });

    $('#LoginBTN').click(function () {
        $.ajax({
            url:"api/service/LoginService.php",
            method:"GET",
            async:true,
            dataType:"json"
        }).done(function (resp) {
            var name=$('#userName').val();
            var password=$('#userPassword1').val();
            for (var i in resp){
                var temp=resp[i];
                if(name==temp[0] && password==temp[1]){
                    $.ajax({
                        url:"api/service/FoodService.php",
                        method:"GET",
                        async:true,
                        dataType:"json"
                    }).done(function (resp) {
                        $('#OrderItemsName').empty();
                        for (var i in resp){
                            var temp=resp[i];
                            $('#OrderItemsName').append("<option>"+ temp[1] +"</option><br>");
                        }
                    })
                }
            }
        });
    });

    // $('#orderPaymentID').click(function () {

    //     });
    // });

    $('#OrderItemsName').click(function () {
        $.ajax({
            url:"api/service/FoodService.php",
            method:"GET",
            async:true,
            dataType:"json"
        }).done(function (resp) {
            var name=$('#OrderItemsName').val();
            var fid;
            var price;
            for (var i in resp){
                var temp=resp[i];
                if(name==temp[1]){
                    fid=temp[0];
                    price=temp[2];
                }
            }
            $('#orderItemID').val(fid);
            $('#orderItemPrice').val(price);
        });
        $('#orderTotalPrice').click(function () {
            var unit=$('#orderItemPrice').val();
            var qty=$('#orderQuantity').val();
            var tot=unit*qty;
            $('#orderTotalPrice').val(tot);
        })
    });

    $('#orderCustomerID').click(function () {
        $.ajax({
            url:"api/service/CustomerService.php",
            method:"GET",
            async:true,
            dataType:"json"
        }).done(function (resp) {
            var name=$('#orderCustomerName').val();
            alert(name);
            var cid;
            for (var i in resp){
                var temp=resp[i];
                if (name==temp[1]){
                    cid=temp[0];
                }
            }
            $('#orderCustomerID').val(cid);
        });

    });

        $('#SignUp').click(function () {
            $('#createUser').modal('show');
        });

    $('#getOrder').click(function () {
        let orderForm=$('#OrderForm').serialize();
        $.ajax({
            url:"api/service/OrderService.php",
            method:"POST",
            async:true,
            data:orderForm
        }).done(function (res) {
            alert(res);
        });
    });
